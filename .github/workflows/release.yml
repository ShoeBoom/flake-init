name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile flake-init-darwin-x64
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile flake-init-darwin-arm64
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile flake-init-linux-x64
          bun build src/index.ts --compile --target=bun-linux-arm64 --outfile flake-init-linux-arm64

      - name: Generate checksums
        run: sha256sum flake-init-* > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            flake-init-darwin-x64
            flake-init-darwin-arm64
            flake-init-linux-x64
            flake-init-linux-arm64
            SHA256SUMS
